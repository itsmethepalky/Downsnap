<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <a href="{{ url_for('add_blog') }}" class="action-buttons">Add New Blog</a>
        {% for blog in blogs %}
        <div class="blog-post">
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.content[:100] }}...</p>
            {% if blog.image_url %}
            <img src="{{ blog.image_url }}" alt="Blog Image">
            {% endif %}
            <div class="action-buttons">
                <a href="{{ url_for('edit_blog', id=blog.id) }}">Edit</a>
                <form action="{{ url_for('delete_blog', id=blog.id) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
