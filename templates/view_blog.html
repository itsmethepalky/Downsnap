<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.content }}</p>
        {% if blog.image_url %}
        <img src="{{ blog.image_url }}" alt="Blog Image">
        {% endif %}
    </div>
</body>
</html>
